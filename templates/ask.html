<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Web Interface</title>
    <link rel="stylesheet" href="../static/styles.css">
    <style>
        body {
            margin: 0;
            background-color: #0033A0;
            color: white;
            font-family: "Poppins", "PT Sans", Calibri, Tahoma, sans-serif;
        }
        .inputbox {
            background-color: #999999;
            width: 100%;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>Chatbot Web Interface</h1>
    <p>I am your personal chatbot. Feel free to ask me anything related to the paper you used as input.</p>
    <form action="/chat" method="post">
        <label for="paper_url">Enter paper URL here:</label><br>
        <input class="inputbox" type="text" name="paper_url" id="paper_url"><br>
        <label for="user_input">Your question:</label><br>
        <input class="inputbox" type="text" name="user_input" id="user_input"><br>
        <input type="submit" value="Ask">
    </form>
</body>
</html>
