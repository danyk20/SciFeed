<!DOCTYPE html>
<html>
<head>
    <title>My Feed</title>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #0033A0;
        display: flex;
        flex-direction: column; /* Set flex container to be a column */
        align-items: center; /* Center content horizontally */
        justify-content: center; /* Center content vertically */
        height: 100vh; /* Set the container height to fill the viewport */
    }
    </style>
</head>
<body>
    <h1>My Feed</h1>
    <ul>
        {% for item in papers %}
            <li><a href="{{ item.url }}">{{ item.summary }}</a></li>
        {% endfor %}
    </ul>

    <h2>recommended Videos</h2>
        {% for item in videos %}
            <video controls width="640" height="360">
                <source src="{{ item.url }}" type="video/mp4">
                <!-- Add more <source> elements with different video formats for cross-browser support -->
                Your browser does not support the video tag.
                Should be {{ item.title }}
            </video>
        {% endfor %}
</body>
</html>
