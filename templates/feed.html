<!DOCTYPE html>
<html>
<head>
    <title>My Feed</title>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #0033A0;
        display: flex;
        flex-direction: column; /* Set flex container to be a column */
        align-items: center; /* Center content horizontally */
        justify-content: center; /* Center content vertically */
    }

    .paper-container {
            background-color: white;
            width: 150px; /* Set the desired width for each entry container */
            display: inline-block; /* Display the containers side by side */
            margin: 10px; /* Add some spacing between the containers */
        }
    </style>
</head>
<body>
    <h1 style="color: white;">My Feed</h1>
    <div class="container" style="background-color: #999999;">
            {% for item in papers %}
            <div class="paper-container">
                <p>{{item.summary}}</p>
                <p><a href="{{ item.url }}"> Go to the paper...</a></p>
            </div>
            {% endfor %}
    </div>

    <div>
        <a href="/ask">
            <button class="btn btn-primary btn-lg">Ask a chatbot about a paper!</button>
        </a>
    </div>

    <h2 style="color: white;">Recommended Videos</h2>        
    {% for item in videos %}
        <div class="container">
            <label class="video-title"> {{item.title}}</label>
            <div class="video-container"> 
            <video controls width="320" height="180" title="{{item.title}}">
                <source src="{{ item.url }}" type="video/mp4" title="{{item.title}}">
                <!-- Add more <source> elements with different video formats for cross-browser support -->
                Your browser does not support the video tag.
            </video>
            </div>
        </div>
    {% endfor %}
    
    
</body>
</html>
