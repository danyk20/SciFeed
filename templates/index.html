<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap" rel="stylesheet">
    <title>SciFeed</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0033A0;
            display: flex;
            flex-direction: column; /* Set flex container to be a column */
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            height: 100vh; /* Set the container height to fill the viewport */
            font-family: "Poppins", "PT Sans", Calibri, Tahoma, sans-serif;
        }
        header {
            background-color: #0033A0; /* Blue header background color */
            color: #fff; /* White text color */
            text-align: center;
            padding: 30px 0;
            font-size: x-large;
        }
        .container {
            text-align: center;
            padding: 20px;
            color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            padding: 20px;
        }
        .collage img {
            max-width: 100%;
            max-height: 150px;
        }
    </style>
</head>
<body>
    <header>
        <h1>What will your research topic be?</h1>
    </header>
    
    <div class="container">
        <form method="post">
            <input type="text" name="textbox" placeholder="Research field...">
            <br>
            <input type="submit" value="Search">
        </form>
    </div>
    
    <h2 style="color: white;"> Don't know where to start? Select and rate pictures that interest you!</h2>
    <div class="container">
        <a href="/moodBoard">
        <div class ="collage">
        <img src="../static/assets/random_picture_1.jpg" alt="Picture 1">
        <img src="../static/assets/random_picture_2.png" alt="Picture 2">
        <img src="../static/assets/random_picture_3.jpg" alt="Picture 3">
        <img src="../static/assets/random_picture_4.jpg" alt="Picture 4">
        <img src="../static/assets/random_picture_5.jpg" alt="Picture 5">
        <img src="../static/assets/random_picture_6.jpg" alt="Picture 6">
        </div>
        </a>
    </div>
</body>
</html>
